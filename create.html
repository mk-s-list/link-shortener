<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Short Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 90%;
      max-width: 400px;
      background: #0f172a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button { background: #38bdf8; font-weight: bold; }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ”— Shorten Your Link</h2>
  <input id="url" placeholder="Paste long link">
  <button onclick="create()">Shorten</button>
  <p id="out"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDBH7Jpu4_MBl7MKJ9lz9V5I4p0fcsddPc",
    authDomain: "mk-link-shortener.firebaseapp.com",
    projectId: "mk-link-shortener",
    storageBucket: "mk-link-shortener.firebasestorage.app",
    messagingSenderId: "168409013932",
    appId: "1:168409013932:web:28e0095f318dc7ad5d4909"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.create = async () => {
    const long = document.getElementById("url").value;
    if (!long) return alert("Paste a link");

    const code = "MK" + Math.floor(1000 + Math.random()*9000);
    await setDoc(doc(db, "links", code), {
      url: long,
      clicks: 0,
      createdAt: Date.now()
    });

    document.getElementById("out").innerHTML =
      "âœ… Short link:<br><a href='/link-shortener/" + code + "' target='_blank'>"
      + location.origin + "/link-shortener/" + code + "</a>";
  };
</script>

</body>
</html>
