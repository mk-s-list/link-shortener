<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Redirecting, please wait...</h2>

  <script>
    // Get short code from URL
    // Example: /redirect.html?c=MK06
    const params = new URLSearchParams(window.location.search);
    const code = params.get("c");

    // YOUR LINKS DATABASE (for now static)
    const links = {
      "MK06": "https://google.com",
      "EMK06": "https://youtube.com",
      "ABC123": "https://github.com"
    };

    if (code && links[code]) {
      window.location.href = links[code];
    } else {
      document.body.innerHTML = "<h2>‚ùå Link not found</h2>";
    }
  </script>
</body>
</html>
