<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>

<h3>Redirecting, please wait…</h3>

<script>
  const path = window.location.pathname;
  const code = path.split("/").pop();

  if (!code) {
    document.body.innerHTML = "❌ Invalid link";
  } else {
    window.location.replace(
      "/link-shortener/redirect.html?code=" + code
    );
  }
</script>

</body>
</html>
