<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Link Shortener</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
</style>
</head>
<body>
<h1>My Personal Link Shortener</h1>
<input type="url" id="originalLink" placeholder="Enter your link here" required>
<button onclick="shortenLink()">Shorten Link</button>
<p id="shortLink"></p>

<script>
function shortenLink() {
    const original = document.getElementById('originalLink').value;
    if(!original) return alert('Enter a link!');
    
    // Generate a short code
    const code = Math.random().toString(36).substring(2,8);
    
    // Save to localStorage (personal use, no database needed)
    let links = JSON.parse(localStorage.getItem('myLinks') || '{}');
    links[code] = original;
    localStorage.setItem('myLinks', JSON.stringify(links));
    
    // Show short link
    const shortURL = `${window.location.origin}/redirect.html?c=${code}`;
    document.getElementById('shortLink').innerHTML = `Your short link: <a href="${shortURL}" target="_blank">${shortURL}</a>`;
}
</script>
</body>
</html>
