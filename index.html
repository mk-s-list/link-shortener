<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wait Page 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #ad { margin: 20px 0; }
  </style>
</head>
<body>

  <h2>⏳ Please wait…</h2>
  <p>You will be redirected shortly</p>
  <p id="count">5</p>

  <!-- CUSTOM AD PLACEHOLDER -->
  <div id="ad">
    <h3>Your Ad Here</h3>
    <img src="https://via.placeholder.com/300x100?text=Your+Ad" alt="Ad Banner">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBH7Jpu4_MBl7MKJ9lz9V5I4p0fcsddPc",
      authDomain: "mk-link-shortener.firebaseapp.com",
      projectId: "mk-link-shortener",
      storageBucket: "mk-link-shortener.firebasestorage.app",
      messagingSenderId: "168409013932",
      appId: "1:168409013932:web:28e0095f318dc7ad5d4909"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // get short code from URL
    const code = window.location.pathname.split("/").pop();

    if (!code) {
      document.body.innerHTML = "❌ Invalid link";
    } else {
      const ref = doc(db, "links", code);
      getDoc(ref).then((snap) => {
        if (snap.exists()) {
          let time = 5; // 5-second countdown
          const target = snap.data().url;

          const timer = setInterval(() => {
            time--;
            document.getElementById("count").innerText = time;
            if (time === 0) {
              clearInterval(timer);
              // Redirect to second wait page
              window.location.href = "page2.html?go=" + encodeURIComponent(target);
            }
          }, 1000);

        } else {
          document.body.innerHTML = "❌ Link not found";
        }
      });
    }
  </script>

</body>
</html>
